{% load static %}

<div id="colorlib-subscribe">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-md-offset-0 colorlib-heading animate-box">
                <h2>Regístrate para recibir nuestro boletín de noticias</h2>
                <div class="row">
                    <div class="col-md-7">
                        <p>Ingrese su dirección de correo electrónico para recibir las últimas noticias, eventos y ofertas especiales directamente en su bandeja de entrada.</p>
                    </div>
                    <div class="col-md-5">
                        <form class="form-inline qbstp-header-subscribe">
                            <div class="row">
                                <div class="col-md-12 col-md-offset-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="email" placeholder="correo electrónico">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
