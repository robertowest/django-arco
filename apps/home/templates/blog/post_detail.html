{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div id="colorlib-blog">
        <div class="container">
            <div class="row">

                <article class="animate-box">
                    <div class="blog-img" style="background-image: url('/media/{{ object.background_image }}');"></div>
                    <div class="entry">
                        <div class="meta text-center">
                            <p>
                                <span>{{object.publish_on|date:'F'}}</span>
                                <span>{{object.publish_on|date:'D'}} {{object.publish_on|date:'j'}}</span>
                            </p>
                        </div>
                        <h2>{{object.title}}</h2>
                        <p class="meta-2">
                            <span>
                                <i class="icon-user"></i> {{object.author.username}}
                            </span> <span>
                                <i class="icon-dropbox"></i> {{object.category}}</span>
                        </p>
                        {{object.content|safe}}
                    </div>
                </article>
                
            </div>
        </div>
    </div>

{% endblock %}
