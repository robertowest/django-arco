{% load static %}

<nav class="colorlib-nav" role="navigation">
    <div class="top-menu">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <div id="colorlib-logo">
                        <a href="{% url 'homepage:home' %}">
                            <img src="{% static 'images/icono2.png' %}">
                        </a>
                    </div>
                </div>
                <div class="col-xs-10 text-right menu-1">
                    <ul>
                        {% for obj in pages %}
                            {% if obj.text_short %}
                            <li>
                                <a href="#{{obj.link}}">
                                    {{obj.text_short|safe}}
                                </a>
                            </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
