    title: "Premio Obra del A\xF1o 2020"
    content: "<p>Te invitamos a participar del premio <a href=\"https://www.plataformaarquitectura.cl/cl/tag/obra-del-ano\"\
      >Obra del A&ntilde;o</a> 2020. En su decimosegunda versi&oacute;n les pedimos\
      \ que reconozcan las obras que est&aacute;n creando el mayor impacto en el entorno\
      \ construido. Al nominar y votar, est&aacute;s siendo parte de una red independiente\
      \ e imparcial que nos ha ayudado constantemente a celebrar la arquitectura de\
      \ todas las escalas, prop&oacute;sitos y condiciones, de pa&iacute;ses grandes\
      \ y peque&ntilde;os. Quedan pocos d&iacute;as para <a href=\"https://oda.plataformaarquitectura.cl/cl/2020?utm_medium=website&amp;utm_source=plataformaarquitectura.cl\"\
      \ target=\"_blank\">nominar a tu obra favorita,</a> y que de entre 1000 proyectos\
      \ se filtren a solo 15.</p>\r\n\r\n<p>Recuerda, los usuarios registrados podr&aacute;n\
      \ nominar su proyecto favorito una vez por d&iacute;a. La nominaci&oacute;n\
      \ finaliza el <strong>lunes 23 de marzo del 2020 a las 23:59 (GMT-3)</strong>.\
      \ Gracias una vez m&aacute;s por ayudarnos a continuar democratizando la arquitectura.</p>"
    background_image: post/noticias/00001.jpg
    created_on: 2020-03-21
    updated_on: 2020-03-21
