    title: "Cu\xE1les son las mejores universidades para estudiar"
    content: "<p>Quacquarelli Symonds <a href=\"https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/architecture?utm_medium=website&amp;utm_source=plataformaarquitectura.cl\"\
      \ target=\"_blank\">public&oacute; su ranking anual</a> con las mejores universidades\
      \ del mundo. Basado en la reputaci&oacute;n acad&eacute;mica, la reputaci&oacute;n\
      \ del empleador y el impacto de investigaci&oacute;n, el ranking destaca cada\
      \ a&ntilde;o las mejores universidades para cada campo profesional. Para el\
      \ 2020, la clasificaci&oacute;n de Arquitectura y Entorno Construido, ha regresado\
      \ al primer lugar el Instituto de Tecnolog&iacute;a de Massachusetts (MIT).</p>\r\
      \n\r\n<p>Despu&eacute;s de cuatro a&ntilde;os consecutivos dominando el ranking,\
      \ el Instituto de Tecnolog&iacute;a de Massachusetts el a&ntilde;o pasado dio\
      \ un paso al lado para otorgar el primer puesto a la Escuela de Arquitectura\
      \ Bartlett de <a href=\"https://www.plataformaarquitectura.cl/cl/tag/university-college-london\"\
      >University College London</a>. Sin embargo, hoy nuevamente encabeza las listas.\
      \ Adem&aacute;s, en esta edici&oacute;n, la Universidad Tecnol&oacute;gica de\
      \ Delft en los Pa&iacute;ses Bajos ocup&oacute; el segundo lugar, mientras que\
      \ <a href=\"https://www.plataformaarquitectura.cl/cl/tag/university-college-london\"\
      >University College London</a> ocup&oacute; el tercer lugar, <a href=\"https://www.plataformaarquitectura.cl/cl/tag/eth-zurich\"\
      >ETH Zurich</a> qued&oacute; en el cuarto lugar y <a href=\"https://www.plataformaarquitectura.cl/cl/tag/harvard\"\
      >Harvard</a> en el quinto.</p>\r\n\r\n<p>A continuaci&oacute;n, la lista completa\
