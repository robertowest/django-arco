    title: "Prepar\xE1ndonos para un mundo nuevo"
    content: "<p>Queridas arquitectas y arquitectos,</p>\r\n\r\n<p>Ahora que ralentizamos\
      \ nuestras rutinas para reducir el impacto de la pandemia del <a href=\"https://www.plataformaarquitectura.cl/cl/tag/covid-19\"\
      >COVID-19</a>, queremos compartir con ustedes c&oacute;mo hemos enfrentado esta\
      \ situaci&oacute;n como la empresa global que somos, y lo que estamos haciendo\
      \ (junto a ustedes) para mantenernos a nosotros mismos &mdash;la comunidad arquitect&oacute;nica&mdash;,\
      \ informada y conectada. Es nuestra responsabilidad.</p>\r\n\r\n<p>Como una\
      \ compa&ntilde;&iacute;a global con oficinas en cinco pa&iacute;ses y gente\
      \ trabajando en diez naciones distintas en Asia, Europa, Ocean&iacute;a, Medio\
      \ Oriente y Am&eacute;rica, nos enfrentamos esta pandemia por primera vez cuando\
      \ nuestra oficina en China entr&oacute; en cuarentena durante el A&ntilde;o\
      \ Nuevo Chino. Nuestro equipo en China comparti&oacute; con nosotros su perspectiva\
      \ sobre lo que esto significaba para su trabajo y su rutina diaria, y desde\
      \ el otro lado del mundo, vimos c&oacute;mo algo que consideramos tan lejano,\
      \ comenzaba a&nbsp;expandirse, llegando cada vez m&aacute;s cerca de casa.</p>\r\
      \n\r\n<p>ArchDaily es tan fuerte como cada una de las personas de nuestro equipo.\
      \ Nuestra prioridad es el bienestar de quienes trabajan con nosotros, y en vista\
      \ de esta responsabilidad, pasamos a trabajar desde nuestras casas &mdash;modalidad\
      \ conocida como teletrabajo o <em>home office</em>&mdash; con tal de estar seguros\
      \ y contribuir a la contenci&oacute;n de esta pandemia.</p>\r\n\r\n<p>De hecho,\
      \ esta fue una estrategia de larga data en <a href=\"https://www.plataformaarquitectura.cl/cl/tag/archdaily\"\
      >ArchDaily</a>, ya que el trabajo remoto es parte de nuestro ADN. No obstante,\
      \ incluso teniendo las plataformas y los flujos de trabajo preparados para trabajar\
      \ desde casa, el riesgo del aislamiento social sigue siendo alto, y estamos\
      \ tomando medidas no solo para trabajar <em>online</em>, sino tambi&eacute;n\
      \ para estar conectados y apoyarnos mutuamente.</p>\r\n\r\n<p><a class=\"js-image-size__link\
      \ lazy-anchor\" href=\"https://www.plataformaarquitectura.cl/cl/936028/preparandonos-para-un-mundo-nuevo-esto-es-lo-que-estamos-haciendo-junto-a-ustedes/5e74a1a6b35765492a0004fe-preparing-for-a-new-world-what-we-are-doing-together-with-you-photo\"\
      \ style=\"width: 640px; height: 360px;\"><img alt=\"ArchDailyers trabajando\
      \ desde sus respectivos hogares. Imagen \xA9 ArchDaily\" class=\"b-lazy b-loaded\"\
      \ longdesc=\"https://www.plataformaarquitectura.cl/cl/936028/preparandonos-para-un-mundo-nuevo-esto-es-lo-que-estamos-haciendo-junto-a-ustedes/5e74a1a6b35765492a0004fe-preparing-for-a-new-world-what-we-are-doing-together-with-you-photo\"\
      \ src=\"https://images.adsttc.com/media/images/5e74/a1a6/b357/6549/2a00/04fe/newsletter/Slide1.jpg?1584701856\"\
      \ /> </a></p>\r\n\r\n<p>A medida que se anuncian la postergaci&oacute;n de conferencias\
      \ y ferias internacionales, comenzamos a reflexionar sobre&nbsp;lo que pod&iacute;a\
      \ significar esto para los canales digitales. Cuando el Salone, la Bienal de\
      \ Venecia y la AIA Conference fueron pospuestos, las oportunidades se dieron\
      \ para hacer algunos de sus eventos <em>online</em>, tales como lanzamiento\
      \ de productos, conferencias, debates y paneles de&nbsp;discusi&oacute;n. Pero\
      \ era importante no&nbsp;acelerarse, ya que la situaci&oacute;n global se volv&iacute;a\
      \ cada vez m&aacute;s delicada como para &uacute;nicamente posponer eventos.</p>\r\
      \n\r\n<p>A medida que el mundo baja su velocidad, hemos visto c&oacute;mo r&aacute;pidamente\
      \ la mayor&iacute;a de las firmas de arquitectura en Europa y Am&eacute;rica\
      \ han cerrado sus oficinas y han decidido trabajar desde casa. Para firmas de\
      \ mediana y gran escala con sistemas bien organizados, esto fue un movimiento\
      \ r&aacute;pido. Para otras, es m&aacute;s dif&iacute;cil.</p>\r\n\r\n<p>Como\
      \ profesi&oacute;n, tenemos una profunda habilidad para colaborar, intercambiar\
      \ y trabajar interdisciplinariamente, as&iacute; que adoptar oportunidades <em>online</em>\
      \ tiene un gran potencial. En <a href=\"https://www.plataformaarquitectura.cl/cl/tag/archdaily\"\
      >ArchDaily</a> estamos comprometidos como equipo a ayudarles a enfrentar los\
      \ desaf&iacute;os en este proceso, de manera que puedan aprender y crecer, sacando\
      \ lo mejor de esto. En este momento estamos enfocados en conectar firmas, compartiendo\
      \ experiencias y sus mejores pr&aacute;cticas, y colaborativamente construir\
      \ la red de conocimiento que nos ayudar&aacute; a superar los actuales desaf&iacute;os.</p>\r\
      \n\r\n<p>Ya estamos&nbsp;presenciando este r&aacute;pido cambio en nuestra industria\
      \ a trav&eacute;s de nuestras m&eacute;tricas. Nuestro tr&aacute;fico ha crecido\
      \ sostenidamente durante las &uacute;ltimas semanas y&nbsp;en China esto ha&nbsp;ido\
      \ de la mano&nbsp;junto&nbsp;a las esperanzadoras noticias de que el pa&iacute;s\
      \ est&aacute; volviendo a la normalidad despu&eacute;s de esta ralentizaci&oacute;n.</p>\r\
      \n\r\n<p>La formaci&oacute;n arquitect&oacute;nica, con sus metodolog&iacute;as\
      \ de&nbsp;taller e intensos intercambios de ideas y cr&iacute;ticas cara a cara,\
      \ de seguro&nbsp;se ve desafiada a medida que la&nbsp;formaci&oacute;n est&aacute;\
      \ forzada a moverse a un mundo <em>online</em>. En los &uacute;ltimos d&iacute;as,\
      \ hemos visto c&oacute;mo muchas instituciones acad&eacute;micas, tales como\
      \ el IE y GSD r&aacute;pidamente&nbsp;adoptaron plataformas digitales para continuar\
      \ ense&ntilde;ando y muchas conferencias han sido transmitidas en&nbsp;formatos\
      \ nuevos, m&aacute;s personales y directos. Estamos comprometidos a conectarnos\
      \ y apoyar&nbsp;acad&eacute;micos y profesores en permanecer conectados con\
      \ sus estudiantes y compartiendo sus mejores pr&aacute;cticas.</p>\r\n\r\n<p>Las\
      \ lecciones que aprendamos de esta pandemia tendr&aacute;n un gran impacto en\
      \ el futuro del dise&ntilde;o, ya sean ciudades, espacios p&uacute;blicos, infraestructuras,\
      \ el turismo y cualquier otra tipolog&iacute;a arquitect&oacute;nica que construyamos&nbsp;en\
      \ nuestra sociedad.</p>\r\n\r\n<p>El dise&ntilde;o saludable ser&aacute; la\
      \ nueva norma: las estrategias pasivas para el confort interior, la ventilaci&oacute;n,\
      \ la luz natural y la humedad ser&aacute;n imprescindibles. Aplicaremos&nbsp;muchas\
      \ buenas pr&aacute;cticas de dise&ntilde;o hospitalario en proyectos de otras\
      \ tipolog&iacute;as. Veremos la aparici&oacute;n de materiales mejorados con\
      \ propiedades antibacterianas, antis&eacute;pticas y desinfectantes, tanto nuevos\
      \ como adaptados a los&nbsp; nuevos tiempos. Seremos m&aacute;s conscientes\
      \ de la composici&oacute;n de los materiales y productos que dan forma a nuestros\
      \ espacios cotidianos, y las regulaciones impulsar&aacute;n una mayor transparencia\
      \ y claridad al declarar su impacto en la calidad ambiental de los interiores\
      \ dise&ntilde;ados. Trabajaremos con los expertos de aquellas &aacute;reas y\
      \ con los fabricantes que est&aacute;n innovando, para brindarles a ustedes\
      \ las herramientas necesarias para enfrentar este nuevo mundo.</p>\r\n\r\n<div>\r\
      \n<div>&nbsp;</div>\r\n</div>\r\n\r\n<p><a class=\"js-image-size__link lazy-anchor\"\
      \ href=\"https://www.plataformaarquitectura.cl/cl/936028/preparandonos-para-un-mundo-nuevo-esto-es-lo-que-estamos-haciendo-junto-a-ustedes/5e74a190b35765492a0004fd-preparing-for-a-new-world-what-we-are-doing-together-with-you-photo\"\
      \ style=\"width: 640px; height: 360px;\"><img alt=\"ArchDailyers trabajando\
      \ desde sus respectivos hogares. Imagen \xA9 ArchDaily\" class=\"b-lazy b-loaded\"\
      \ longdesc=\"https://www.plataformaarquitectura.cl/cl/936028/preparandonos-para-un-mundo-nuevo-esto-es-lo-que-estamos-haciendo-junto-a-ustedes/5e74a190b35765492a0004fd-preparing-for-a-new-world-what-we-are-doing-together-with-you-photo\"\
      \ src=\"https://images.adsttc.com/media/images/5e74/a190/b357/6549/2a00/04fd/newsletter/Slide2.jpg?1584701833\"\
      \ /> </a></p>\r\n\r\n<p><strong>Arquitectos y dise&ntilde;adores:</strong> estamos\
      \ abiertos y comprometidos a ser una plataforma para compartir sus conocimientos\
      \ sobre el trabajo a distancia, dise&ntilde;ar con un enfoque sanitario para\
      \ nuestro nuevo mundo y recursos para la formaci&oacute;n arquitect&oacute;nica\
      \ <em>online</em>. Somos tan fuertes como la comunidad con la que trabajamos,\
      \ as&iacute; que no duden en comunicarse con nosotros, a trav&eacute;s de <a\
      \ href=\"https://www.plataformaarquitectura.cl/cl/contact\" target=\"_blank\"\
      >este formulario</a>.</p>\r\n\r\n<p><strong>Fabricantes y constructores:</strong>\
      \ necesitamos aprender c&oacute;mo podemos usar materiales y productos para\
      \ construir un est&aacute;ndar de dise&ntilde;o m&aacute;s saludable. Estamos\
      \ abiertos a sus experiencias, especialmente aquellas que implican trabajar\
      \ con y en nuevos materiales.</p>\r\n\r\n<p>De seguro este ser&aacute; un tiempo\
      \ de receso y desadaptaci&oacute;n, pero tambi&eacute;n podemos verlo como un\
      \ tiempo para mantenernos enfocados, una ralentizaci&oacute;n que puede ayudarnos\
      \ a fortalecer nuestra creatividad, expandir nuestra mente y aprender. Un tiempo\
      \ para fortalecernos y estar preparados para cuando esto pase... porque suceder&aacute;.</p>"
